<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Configuracions del Agente</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">

                        <div class="alert alert-danger fade in" style="display:none;"></div>
                        <div class="alert alert-success alert-dismissable" style="display:none">
                          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          <strong>Configuracion general actualizado.</strong>
                        </div>

                        <form role="form">
                            <div class="form-group">
                                <label>Número de reintentos</label>
                                <input class="form-control" placeholder="Nº de reintentos" name="numeroReintentos" value="<%= numeroReintentos %>">
                            </div>
                            <div class="form-group">
                                <label>Tiempo reintentos (seg)</label>
                                <input class="form-control" placeholder="Tiempo reintentos" name="tiempoEntreReintento" value="<%= tiempoEntreReintento %>">
                            </div>
                            <div class="form-group">
                                <label>Tiempo Refresco (seg)</label>
                                <input class="form-control" placeholder="Tiempo refresco" name="tiempoRefresco" value="<%= tiempoRefresco %>">
                            </div>
                            <div class="form-group">
                                <label>Tiempo Espera (seg)</label>
                                <input class="form-control" placeholder="Tiempo refresco" name="tiempoEspera" value="<%= tiempoEspera %>">
                            </div>
                            <div class="form-group">
                                <label>Tiempo De Inmediataz</label>
                                <input class="form-control" placeholder="Tiempo De Inmediataz" name="tiempoDeInmediataz" value="<%= tiempoDeInmediataz %>">
                            </div>
                            <div class="form-group">
                                <label>Simbolo De Inmediataz</label>
                                <input class="form-control" placeholder="Simbolo De Inmediataz" name="simboloDeInmediataz" value="<%= simboloDeInmediataz %>">
                            </div>

                            <button type="submit" class="guardar btn btn-default"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Cancelar </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
