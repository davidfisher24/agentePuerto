<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Textos</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Texto de ultimo servicio</label>
                                <input class="form-control" placeholder="Ultimo Servicio" value="<%= ultimo_servicio %>">
                            </div>
                            <div class="form-group">
                                <label>Texto de ultimos servicios</label>
                                <input class="form-control" placeholder="Ultimos Servicios" value="<%= ultimos_servicios %>">
                            </div>
                            <div class="form-group">
                                <label>Texto de servicios finalizados</label>
                                <input class="form-control" placeholder="Servicios Finalizados" value="<%= servicios_finalizados %>">
                            </div>
                            <div class="form-group">
                                <label>Texto de servicio retrasado</label>
                                <input class="form-control" placeholder="Servicio Retrasado" value="<%= servicioRetrasado %>">
                            </div>
                            <div class="form-group">
                                <label>Texto de servicio cancelado</label>
                                <input class="form-control" placeholder="Tiempo De Inmediataz" value="<%= servicioCancelado %>">
                            </div>
                            <div class="form-group">
                                <label>Simbolo de servicio retrasado/cancelado</label>
                                <input class="form-control" placeholder="Simbolo retraso o cancelo" value="<%= simboloRetrasoCancelo %>">
                            </div>
            

                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
