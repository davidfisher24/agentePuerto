<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Borrar Panel </h1>
    </div>
</div>

<div class="row panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title altopanelhead">Borrar Panel <%- id %></h3>
        </div>
        <div class="panel-body altopanelbody">
            Panel ID: <%- idpanel %>
            <br>
            Nombre: <%- panel %>
            <br>
            IP: <%- ip  %>   Puerto: <%- puerto  %> 
            <br>
            Tipo: <%- type  %>
        </div>
        <div class="panel-footer alttopanelfooter">
            ¿Estás seguro que quieres borrar este panel?
            <br>
            <a href="#confirmDelete/<%= id %>" class="borrar">Si, quiero borrar este panel</a>
            <br>
            <a href="#paneles/<%= id %>">No, volver atras.</a>
        </div>
    </div>
</div>
