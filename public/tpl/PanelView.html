<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Detalle panel</h1>
    </div>
</div>
    <div class="well">
        <div class="alert alert-danger fade in" style="display:none;"></div>
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-2 control-label">Id PI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="id" value="<%= id %>" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Id Panel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="idpanel" value="<%= idpanel %>" />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Panel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="panel" value="<%= panel %>" />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">IP</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ip" value="<%= ip %>" />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Puerto</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="puerto" value="<%= puerto %>" />
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label  class="col-sm-2 control-label"></label>
                    <label class="col-sm-10"><input type="checkbox" name="inactivo" value="<%= inactivo %>" <% if (inactivo) { %>checked="checked"<% } %> /> Panel INACTIVO</label>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" name="type" value="<%= type %>" />-->
                    <select class="form-control" name="type">
                      <option value="MARQUESINA" <% if (type == "MARQUESINA") { %>selected<% } %>>MARQUESINA</option>
                      <option value="INFORMACION" <% if (type == "INFORMACION") { %>selected<% } %>>INFORMACION</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Hora Enciendo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="horaEnciendo" value="<%= horaEnciendo %>" />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Hora Apago</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="horaApago" value="<%= horaApago %>" />
                </div>
            </div>
            <div class="form-actions" align="rigth">
                <button class="guardar btn btn-large btn-info" type="submit">Guardar</button>
                <a href="#paneles" class="btn btn-large">Cancelar</a>
            </div>
        </form>
    </div>
